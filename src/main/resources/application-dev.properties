spring.application.name=stockflowapi

# Server
server.port=${SERVER_DEV_PORT}

# Jpa
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

## Postgres
spring.datasource.url=jdbc:postgresql://localhost:5432/${DATABASE_DEV}
spring.datasource.username=${POSTGRES_DEV_USER}
spring.datasource.password=${POSTGRES_DEV_PASSWORD}
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

